<header class="">
    <nav class="flex items-center justify-between px-4 py-2 relative">
        <div class="flex items-center">
            <button (click)="onToggleMenu()" class="hover:ring-1 hover:text-gray-600 focus:text-gray-700 rounded px-1 focus:ring-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                </svg>
            </button>
            <h5 class="text-sm uppercase font-semibold ml-3">
                {{ title }}
            </h5>
        </div>
        <div class="flex items-center justify-between ml-5">
            <form>
                <input type="text" name="search" id="search"
                    class="border py-1 px-2 text-sm rounded-lg focus:outline-none focus:ring-1">
            </form>
            <div class="flex items-center justify-between">
                <div class="px-3 py-2 text-xs">
                    Returns <br /> & Orders
                </div>
                <div class="flex items-center pl-2 pr-5 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <p class="text-sm">
                        0
                    </p>
                </div>
                <button class="px-3 py-1 border rounded-lg text-sm text-gray-500 cursor-pointer">
                    Login
                </button>
            </div>
        </div>
        <div *ngIf="isMenuToggled"
            class="absolute border shadow-lg bg-white rounded-lg px-8 py-8 sm:top-12 sm:w-96 h-96 sm:h-auto left-1 z-10 right-1 top-4 sm:right-auto">
            <div class="py-2 border-b"> Foods </div>
            <div class="py-2 border-b"> Fashion </div>
            <div class="py-2 border-b"> Gadgets </div>
            <div class="py-2 "> Deodorants </div>
        </div>
    </nav>
</header>
