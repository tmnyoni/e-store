<div class="border rounded-lg shadow-lg pb-5">
    <div>
        <img class="rounded-lg" [src]="product?.thumbnail" alt="product"
            class="h-60 w-full object-cover object-center rounded-t-lg">
    </div>
    <div class="mt-3 py-3 px-4">
        <div class="">
            <h4 class="text-sm font-semibold uppercase">
                {{product?.title}}
            </h4>
            <p class="text-xs bg-green-300 rounded-md px-4 py-1 inline-block">
                {{product?.brand}}
            </p>
        </div>
        <p class="mt-4 text-sm">
            {{ product?.description }}
        </p>
        <div class="mt-3 font-semibold w-full flex items-center">
            <div class="flex align-top">
                <span class="text-xl font-normal">
                    ${{product?.price}}
                </span>
                <span class="text-sm font-normal px-0.5"> 00 </span>
            </div>
            <span class="ml-3 border border-red-300 px-2 py-1 text-red-500 text-xs rounded-sm">
                Save {{product?.discountPercentage}}%
            </span>
            <span class="text-xs ml-auto">
                {{product?.stock}} on stock
            </span>
        </div>
    </div>
</div>
